<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<a id="click" href="#">Click Me</a>
	
	<script>
		var click = document.getElementById('click');
		click.addEventListener('click', function(e) {
			e.preventDefault();
			alert("Yup it works.");
		})
	</script>
</body>
</html>
